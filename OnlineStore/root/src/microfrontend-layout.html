<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <application name="@os/app-header"></application>
  <main>
    <route default>
      <application name="@single-spa/welcome"></application>
    </route>
    <route path="/account">
      <application name="@os/app-account"></application>
    </route>
    <route path="/cart">
      <application name="@os/app-cart"></application>
    </route>
    <route path="/product">
      <application name="@os/app-product"></application>
    </route>
    <route path="/shop">
      <application name="@os/app-shop"></application>
    </route>
  </main>
  <application name="@os/app-footer"></application>
</single-spa-router>
